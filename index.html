<!DOCTYPE html>
<html>
<head>
	<title>NoMoreCraptions</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<style type="text/css">
		/*class for some messy spacing*/
		.input-space {
			margin: 150px 0 30px 0;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row text-center">
			<div class="col-lg-12 input-space">
				<input id="link-value" type="text" class="input-lg form-control text-center" placeholder="Paste the YouTube URL or Video ID here"> <br>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-lg-12">
				<input id="the-button" class="btn btn-primary" type="submit" value="Click for the Awesome">
			</div>
		</div>

		<div id="player"></div>

		<div class="row text-center">
			<div class="col-lg-12">
				<div class="for-display">
				</div>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-lg-12">
			</div>
		</div>
	</div>
<!-- 	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		var tag = document.createElement('script');

		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		var player;
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {
			  height: '390',
			  width: '640',
			  videoId: 'M7lc1UVf-VE',
			  events: {
			    'onReady': onPlayerReady,
			    'onStateChange': onPlayerStateChange
			  }
			});
		}

		function onPlayerReady(event) {
			event.target.playVideo();
		}

		var done = false;
		function onPlayerStateChange(event) {
			if (event.data == YT.PlayerState.PLAYING && !done) {
			  setTimeout(stopVideo, 6000);
			  done = true;
			}
		}

		function stopVideo() {
			player.stopVideo();
		}
		
		$(document).ready(function() {
			$('#the-button').click(function() {
				var urlValue = $('#link-value').val(),
				re = /=(\w+)$/,
				videoID;
				if (urlValue.length > 11) {
					videoID = urlValue.match(re)[1].trim();	
				}
				else {
					videoID = urlValue.trim();
				}
				$('.for-display').append('This is the video ID ' + videoID);

			});
		});
	</script>
<!-- 	<script src="https://apis.google.com/js/client.js?onload=init"></script> -->
	<!-- https://www.youtube.com/watch?v=M7lc1UVf-VE' -->
</body>
</html>

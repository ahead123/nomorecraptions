<body>
	<div class="container">
		<div class="row text-center">
			<div class="col-lg-12 quick-space">
				<input id="link-value" type="text" class="input-lg"> <br>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-lg-12 quick-space">
				<input id="the-button" class="btn btn-primary" type="submit" value="Click For Awesome">
			</div>
		</div>

		<div class="row text-center">
			<div class="col-lg-12 quick-space">
				<div class="for-display">
				</div>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-lg-12 quick-space">
				<div id="player">
				</div>
			</div>
		</div>
	</div>

	<script>
		$(document).ready(function() {

				var urlValue = $('#link-value').val(),

			  		var wholeApi = startAPi + videoID + endApi;

			});
		});
	</script>
